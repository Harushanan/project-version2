<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .message-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            color: #f0f0f0;
        }

        /* Button style (optional) */
        .notify-btn {
            margin-top: 30px;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: #ff6a00;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .notify-btn:hover {
            transform: scale(1.1);
            background: #ff8c42;
        }

        /* Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Text */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .message-container {
                padding: 40px 25px;
            }
        }
    </style>
</head>
<body>
   <div class="message-container">
    <h1>We Will Implement It Soon</h1>
    <p>Thank you for your patience. Our team is working on it.</p>
    <button class="notify-btn" onclick="goBack()">Go Back</button>
</div>

</body>
</html>

<script>
    function goBack() {
        history.back();
    }
</script>
